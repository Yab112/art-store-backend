name: CI/CD → AWS ECR → EC2

on:
  push:
    branches: [main]

env:
  AWS_REGION: eu-north-1
  AWS_ACCOUNT_ID: 233338071381
  ECR_REPOSITORY: fam-art-backend

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set image tag
        id: tag
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo ${{ github.sha }})
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.tag.outputs.tag }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push  $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag   $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push  $ECR_REGISTRY/$ECR_REPOSITORY:latest

  deploy_to_ec2:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: SSH and deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 51.20.54.47
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            TAG=${{ needs.build_and_push.outputs.tag }}
            IMAGE_TAG=${TAG:-latest}
            IMAGE="233338071381.dkr.ecr.eu-north-1.amazonaws.com/fam-art-backend:$IMAGE_TAG"
            
            echo "✅ Exporting AWS credentials..."
            export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            export AWS_REGION=eu-north-1

            echo "✅ Logging in to ECR..."
            aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 233338071381.dkr.ecr.eu-north-1.amazonaws.com

            echo "✅ Pulling new image: $IMAGE"
            docker pull $IMAGE

            echo "✅ Updating deployment and restarting app..."
            cd /home/ubuntu/art/aws-deployment

            # Use --no-deps to prevent touching shared services like postgres
            ART_BACKEND_IMAGE=$IMAGE docker compose up -d --no-deps art-backend
